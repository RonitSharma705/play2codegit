<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/PLAY 2 CODE.png">
    <title>PLAY 2 CODE | LOG IN</title>
    <style>
        /* Initial state for the page when it loads */
body {
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
}

/* Fade out effect */
.fade-out {
    opacity: 0;
}

/* Fade in effect for when a new page is loaded */
.fade-in {
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}

@keyframes fadeIn {
    100% {
        opacity: 1;
    }
}

        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(31, 71, 99); /* Dark purple background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .logo a {
            text-decoration: none;
            font-size: 30px;
            color: #ffffff;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo .logo-text {
            color: #ffffff;
            margin-right: 5px;
        }

        .logo .text-alt .two {
            color: red;
            font-weight: 800;
            font-size: 35px;
        }

        .logo .code {
            font-weight: 100;
            font-size: 34px;
        }

        .login-box {
            background: #f9f9f9;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
            width: 360px;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid #e1e1e1;
        }

        .login-box h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .textbox {
            margin-bottom: 20px;
        }

        .textbox input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .textbox input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #4a90e2;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #357abd;
            transform: scale(1.02);
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin: 8px 0;
            color: #333;
            transition: color 0.3s;
        }


        .dacc {
            color: black;
        }

        .sign {
            color: blue;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            z-index: -1;
            transform: scale(1.05);
        }
        .errorlist {
            color: red;
            list-style: none;
            padding: 0;
        }
        
        .errorlist li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <a href="play2code.xyz" class="text-white">
            <span class="logo-text">PLAY<span class="text-alt"><span class="two">2</span><span class="code">CODE</span></span></span>
        </a>
    </div>
    <div class="login-box">
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <ul class="errorlist">
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="textbox">
                {{ form.username.errors }}
                {{ form.username }}
            </div>
            <div class="textbox">
                {{ form.password.errors }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="links">
            <a href="/forgot-password" class="sign">Forgot Password?</a>
            <a href="{% url 'signup' %}" class="dacc">Don't have an account?<span class="sign"> Sign up</span></a>
        </div>
    </div>
        <script>

        // Wait for the DOM to be fully loaded
document.addEventListener("DOMContentLoaded", function() {
    // Apply the fade-in effect when the page loads
    document.body.classList.add("fade-in");

    // Handle click events on the sign-up and login links
    document.querySelectorAll('.dacc').forEach(function(link) {
        link.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default action (i.e., instant navigation)
            const targetUrl = this.href; // Get the URL of the clicked link
            
            // Add the fade-out class to the body
            document.body.classList.add("fade-out");

            // Wait for the fade-out effect to finish (matching the transition duration)
            setTimeout(function() {
                window.location.href = targetUrl; // Navigate to the new page
            }, 500); // 500ms to match the CSS transition duration
        });
    });
});
    </script>
</body>
</html>
