<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Style Online Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/neo.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #333;
        }
        .compiler-container {
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-width: 1200px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            overflow: hidden;
        }
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background-color: #343a40;
            color: #fff;
            border-bottom: 2px solid #495057;
        }
        .header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .header form {
            display: flex;
            align-items: center;
        }
        .header select,
        .header button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .header select {
            background-color: #495057;
            color: #fff;
        }
        .header button {
            background-color: #007bff;
            color: #fff;
        }
        .header button:hover {
            background-color: #0056b3;
        }
        .header button.theme-toggle {
            background-color: #28a745;
        }
        .header button.theme-toggle:hover {
            background-color: #218838;
        }
        .code-area {
            height: calc(100vh - 80px); /* Adjust height based on header height */
            border: none;
            border-bottom: 2px solid #ddd;
            border-radius: 0 0 8px 8px;
        }
        .output-area {
            background-color: #f1f1f1;
            padding: 16px;
            border-top: 2px solid #ddd;
        }
        .output-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.125rem;
        }
        pre {
            margin: 0;
            background-color: #fafafa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #ddd;
            font-size: 0.875rem;
        }
        /* Theme for light mode */
        .light-mode .header {
            background-color: #f8f9fa;
            color: #333;
            border-bottom-color: #dee2e6;
        }
        .light-mode .header select {
            background-color: #e9ecef;
            color: #333;
        }
        .light-mode .header button {
            background-color: #007bff;
            color: #fff;
        }
        .light-mode .header button:hover {
            background-color: #0056b3;
        }
        .light-mode .header button.theme-toggle {
            background-color: #ffc107;
        }
        .light-mode .header button.theme-toggle:hover {
            background-color: #e0a800;
        }
        .light-mode .output-area {
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="compiler-container">
    <div class="editor-container">
        <div class="header">
            <h2>Online Code Compiler</h2>
            <form method="POST">
                {% csrf_token %}
                <select id="language" name="language">
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="c">C</option>
                    <option value="sql">SQL</option>
                </select>
                <button class="theme-toggle" type="button" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
                <button class="run-btn" type="submit">Run Code</button>
            </form>
        </div>
        <textarea id="codeArea" name="code" class="code-area" placeholder="Type your code here..."></textarea>
    </div>

    <div class="output-area">
        <div class="output-title">Output:</div>
        <pre id="output">{{ output }}</pre>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/sql/sql.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>

<script>
    const editor = CodeMirror.fromTextArea(document.getElementById('codeArea'), {
        lineNumbers: true,
        mode: 'python',
        theme: 'material-darker',
        autoCloseBrackets: true,
    });

    document.getElementById('language').addEventListener('change', function() {
        const modeMapping = {
            python: 'python',
            java: 'text/x-java',
            cpp: 'text/x-c++src',
            c: 'text/x-csrc',
            sql: 'text/x-sql',
        };
        editor.setOption('mode', modeMapping[this.value]);
    });

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        const isLightMode = document.body.classList.contains('light-mode');
        editor.setOption('theme', isLightMode ? 'neo' : 'material-darker');
    }
</script>

</body>
</html>
